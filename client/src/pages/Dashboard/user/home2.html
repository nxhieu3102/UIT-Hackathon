<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./home2.css">
    <title>Document</title>
</head>
<body>

        <div id="navbar">
            <div class="navbar-left">
                <img class = "navbar-logo-img" src="../icons/logo.png" alt="logo">
                <h1 class="navbar-name">CollectMe</h1>
            </div>
            <div class="navbar-right">
                <img  src="../icons/account.png" alt="profile" class="navbar-profile-img">
                <a href="#" class="profile-arrow"> <img src="../icons/down_black.png" alt=""> </a>
            </div>
        </div>

    <div id = "user-container" class="row">
         <div class="col user-infor">
            <div>
                <h2 class="user-name">user A</h2>
                <div class="row user-infor-total">
                    <img src="../icons/hand_in_hand.png" alt="total" class="col total-icon">
                    <p class="user-total">7234 </p>
                    <p class="user-total"> total donations</p>
                    
                </div>
            </div>
            <div class="user-achievement">
                <img src="../icons/wreath.png" alt="">
                <h3>Thành tích</h3>
            </div>
        </div> 

        
         <div class="user-content">
            <div class="user-content-header">
                <div class="user-content-header-left">
                        <button class="create-campaign-btn"><img src="../icons/PlusGradient.png" alt=""></button>
                        <p class="create-campaign-lable">Tạo chiến dịch mới</p>
                </div>
                <div class="user-content-header-right">
                    <div class="user-content-filter">
                        <div class="filter-btn --filter-gray">
                            <img src="../icons/light_gray/light grey/check.png" alt=""> 
                            <p class="filter-lable">Finished</p>
                        </div>
                        <div class="filter-btn --filter-white">
                            <img src="../icons/white/pending.png" alt=""> 
                            <p class="filter-lable">On going</p>
                        </div>
                       <div class="filter-btn --filter-gray">
                            <img src="../icons/light_gray/light grey/cross.png" alt=""> 
                            <p class="filter-lable">Cancelled</p>
                        </div>
                        <div class="filter-btn --filter-new">
                            <p class="filter-lable">Filter</p>
                            <img src="../icons/light_gray/light grey/down_black.png" alt=""> 
                    </div>
                    </div>
                </div>                    
            </div>



            
                <div class="user-content-body">
                    <!-- <h3 class="user-content-null-label">
                        Bạn không có Chiến dịch nào đang diễn ra
                    </h3> -->

                    <div class="campaign-conatainer">
                        <div class="campaign-view">   
                            <div class="campaign-view-left">
                                <img src="../icons/gray/grey/Plastic.png" alt="" class="campaign-view-img">
                                <p class="campaign-view-title">Campaign name</p>
                            </div>
                            <div class="campaign-view-right">
                                <button class="status-button">
                                    Đã nhận
                                    <img src="../icons/check_green.png" alt="" class="status-button-img">
                                </button>
                                <img src="../icons/light_gray/light grey/right.png" alt="" class="campaign-view-detail-img">
                            </div>
                        </div>
                        <div class="campaign-detail --hidden">
                            <div class="row campaign-detail-infor">
                                <p class="title" >Khối lượng</p>
                                <p class="content">12kg</p>
                            </div>
                            <div class="row campaign-detail-infor">
                                <p class="title" >Ngày gửi</p>
                                <p class="content">20/11/2022</p>
                            </div>                            
                            <div class="row campaign-detail-infor">
                                <p class="title" >Ngày nhận</p>
                                <p class="content">20/11/2022</p>
                            </div>
                        </div>
                    </div>

                    <div class="campaign-conatainer">
                        <div class="campaign-view">   
                            <div class="campaign-view-left">
                                <img src="../icons/gray/grey/Plastic.png" alt="" class="campaign-view-img">
                                <p class="campaign-view-title">Campaign name</p>
                            </div>
                            <div class="campaign-view-right">
                                <button class="status-button">
                                    Đã nhận
                                    <img src="../icons/check_green.png" alt="" class="status-button-img">
                                </button>
                                <img src="../icons/light_gray/light grey/right.png" alt="" class="campaign-view-detail-img">
                            </div>
                        </div>
                        <div class="campaign-detail">
                            <div class="row campaign-detail-infor">
                                <p class="title" >Khối lượng</p>
                                <p class="content">12kg</p>
                            </div>
                            <div class="row campaign-detail-infor">
                                <p class="title" >Ngày gửi</p>
                                <p class="content">20/11/2022</p>
                            </div>                            
                            <div class="row campaign-detail-infor">
                                <p class="title" >Ngày nhận</p>
                                <p class="content">20/11/2022</p>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div> 
    </div>
    
</body>
</html>
