<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rethink Recycle Reuse</title>
    <link rel = "stylesheet" href = "styles_signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="navbar">
        <div class="logo-name">
            <img src="../Home/logo-img.png" alt="" class="logo-img">
            <p class = "name">CollectMe</p>
        </div>
        <ul class="menu">
          <li class="menu-list menu-list-item">
            <a href="#">Trang chủ</a>
          </li>
          <li class="menu-list menu-list-item">
            <a href="#">Tin tức</a>
          </li>
          <li class="menu-list menu-list-item">
            <a href="#">Sự kiện</a>
          </li>
        </ul>
        <div class = "login-item">
            <button class="login-btn btn" role="login">Đăng nhập</button>
        </div>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Đăng kí</h1>
                <input type="email" placeholder="Email" />
                <input type="username" placeholder="Tên tài khoản" />
                <input type="password" placeholder="Mật khẩu" />
                <input type="checkpassword" placeholder="Xác nhận mật khẩu"/>
                <button>Đăng kí</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Chào bạn,</h1>
                    <p>Cùng CollectMe chung tay tạo nên một trái đất xanh nhé!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
